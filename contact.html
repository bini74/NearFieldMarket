<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>NFM - Near Field Market</title>

  <!-- Liens vers fichiers css-->
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/contact_screen.css" />
</head>

<body>

  <!-- Header (la bande en haut noir ou blanche avec le logo en grand qui ramene vers la page d'accueil) -->
    <header>
        <a href="index.html"><img src="/pictures/logo2.PNG" id="nfm" /></a>
    </header>

    <div class="background">
        <div class="container" id="drag">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : julienbonzi@icloud.com</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" type="email" placeholder="EMAIL " required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE" required>
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
