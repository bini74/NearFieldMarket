<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://web.resource.org/cc/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" version="1.1" baseProfile="full" width="480px" height="360px" viewBox="0 0 480 360" preserveAspectRatio="none" id="svg_document" style="zoom: 1;" xml:base="http://www.w3.org/Graphics/SVG/Test/20110816/svg/"><title id="svg_document_title">Animated text on a continuous loop</title><desc id="desc1">This example demonstrates how to animate text to travel along a continuous loop.</desc><defs id="svg_document_defs"></defs><g id="main_group"><rect id="background_rect" fill="white" x="0px" y="0px" width="640px" height="744px"></rect><text stroke="none" style="outline-style:none;" id="text1" stroke-width="1px" x="243.5px" y="79px" font-family="Helvetica" fill="#000000" font-size="21px" transform="" text-anchor="middle">Animated text on a continuous loop</text><foreignObject y="160" id="foreignObject1" width="300" height="125" x="160"><body xmlns="http://www.w3.org/1999/xhtml"><p>To achieve this effect, draw a closed path, then extend that path to overlap the existing path. Then, adjust the "values" attribute in the animate element to get a smooth, seamless animation of text on a continuous loop.</p></body></foreignObject><g id="animate path"><text x="97px" style="outline-style:none;" font-family="Helvetica" y="569px" id="text7" xml:space="preserve" text-anchor="middle" fill="black" font-size="14px" transform="">animate text on path</text><path stroke="mediumaquamarine" id="pathForText" stroke-width="1" d="M59.5,170.5 C58.5,133.5 140.5,133.5 139.5,170.5 C138.5,207.5 60.5,225.5 59.5,260.5 C58.5,295.5 138.5,303.5 139.5,260.5 C140.5,217.5 60.5,208.5 59.5,170.5 C58.5,132.5 140.5,133.5 139.5,170.5 C138.5,207.5 61.5,225.5 59.5,260.5 C57.5,295.5 138.5,303.5 139.5,260.5 C140.5,217.5 60.5,208.5 59.5,170.5 z" fill="none" visibility="visible"></path><text x="0px" style="outline-style:none;" font-family="Helvetica" y="0px" xml:space="preserve" text-anchor="middle" id="text6" fill="black" font-size="14px" transform=""><textPath xlink:href="#pathForText" startOffset="47">macSVG<animate id="animate1" begin="0s" dur="5s" fill="freeze" repeatCount="indefinite" values="564; 96;" attributeName="startOffset" attributeType="XML"></animate></textPath></text></g></g></svg>