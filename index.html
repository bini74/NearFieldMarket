    <div id="container">
      <form action="/login" method="post">
        <input type="email" name="username" placeholder="E-mail" onclick="buttonCode()"><br>
        <input type="password" name="password" placeholder="Password" style="display: none;" id="pass"><br>
        <input type="submit" value="SIGN IN / UP"><br>
      </form>

<script>

 function buttonCode(){
    // on réccupère l'élément form.
    var pass = document.getElementById('pass');
  
    // Condition pour afficher/cacher le formulaire en fonction de son état
    if(pass.style.display == 'block'){
        pass.style.display = 'none';
    }else{
        pass.style.display = 'block';
    }
}

</script>
